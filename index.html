<!DOCTYPE html>
<html>
  <head>
    <script src="jc/jquery.min.js"></script>
    <script src="jc/jquery.ui.js"></script>
    <script src="jc/markdown.js"></script>
    <link rel="stylesheet" type="text/css" href="http://scaret.in/jc/bootstrap.css">
    <style type="text/css">
    * {
      font-family: "Ubuntu", sans-serif;
      } /* if ur using the OS... */
      .nav-tabs {
        padding-left: 1em;
      }
      .darkback {
        background-color:#424045;
        color: white;
      }
      .ui-tabs-active{
        background-color:white;
      }
      .article{
        margin-left:15px;
        margin-right:15px;
      }
    </style>
  </head>
  <body>
    <div id="tabs"><ul id="nav" class="nav nav-tabs darkback"></ul></div>

    <script>
    (function(i){
      var self = arguments.callee;
      $.get("mds/" + i + ".md").success(function(md){
        self(i + 1);
        var preview = markdown.toHTML(md);
        $('<li><a href="#' + i + '">' + $(preview).first().text() + '</a></li>').appendTo("#nav");
        $(preview).not(":first").wrapAll('<div id="' + i + '" class="article">').parent().appendTo("#tabs");
        console.log(i);
      }).fail(function(){
        $("#tabs").tabs();
        $("blockquote").addClass("well");
      });
    })(1);
    </script>
  </body>
</html>
